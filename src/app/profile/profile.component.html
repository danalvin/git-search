<form action="" class="search-form"  >
    <div class="form-group">
        <input type="text"class"form-controll" placeholder="search git users with username"
        [(ngModel)]="username" name="username" (keyup)="findProfile()">
    </div>
</form>

<div *ngIf="profile" >
    <div class="panel panel-default">
        <div class="panel-heading">
             {{profile.login}} - <small >{{profile.name}}</small>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="column-sm-3">
                    <img src="{{profile.avatar_url}}" class="img-circle img-responsive" alt="profile pictire">
                </div>
                <div class="column-md-5">
                    <ul class="list-group">
                        <li class="list-group-item" >
                            {{profile.bio}}
                        </li>
                    </ul>
                </div>
                <div class="column-sm-4">
                    <div>
                        <p>
                            <span class="label label-default">{{profile.followers}} followers</span>
                            <span class="label label-primary">{{profile.following}} followimg</span>
                            <span class="label label-info">{{profile.public_repos}} public repos</span>
                            
                        </p>
                        <p>
                            <a href="{{profile.html_url}}" target="_blank" class="btn btn-success btn-small" >View profile on github</a>
                        </p>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="pane-heading">Repos</h3>
                            </div>
                            <div class="panel-body" *ngFor="let repo of repos">
                                <p class="dlearfix">
                                    {{repo.name}} <a href="{{repo.html_url}}" target="_blank" class="btn btn-sm btn-warning" class="pull-right"> View this project on Github</a>
                                </p>
                                <p>{{repo.description}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
